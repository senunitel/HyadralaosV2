<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hydar888laos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ถ้า browser ไม่รัน JS ให้ใช้ meta refresh ช่วย -->
  <meta http-equiv="refresh" content="0;url=https://m.hydar888laos-goodtranfer.store/la">
</head>
<body>
  <p>กำลังพาไปยังระบบ Hydar888laos...</p>

  <script>
    // รายการลิงก์ที่อยากเช็ค (เพิ่มทีหลังได้)
    const urls = [
      "https://m.hydar888laos-goodtranfer.store/la"
    ];

    // ฟังก์ชันเช็ค favicon (แบบที่คุณใช้เดิม)
    function checkFavicon(url, path = "/HYDRA88/favicon.ico") {
      return new Promise(resolve => {
        const origin = new URL(url).origin;
        const img = new Image();
        img.onload = () => resolve(true);
        img.onerror = () => resolve(false);
        img.src = origin + path + "?t=" + Date.now(); // กัน cache
      });
    }

    async function run() {
      for (let url of urls) {
        const ok = await checkFavicon(url);
        if (ok) {
          // ถ้าพบ favicon = เว็บน่าจะออนไลน์ => เด้งไปหน้าเว็บหลักเลย
          window.location.replace(url);
          return;
        }
      }
      // ถ้าเช็คแล้วไม่เจอลิงก์ไหนใช้ได้
      document.body.innerHTML = "<p>ไม่พบลิงก์ไหนที่ใช้งานได้ในตอนนี้</p>";
    }

    run();
  </script>
</body>
</html>
